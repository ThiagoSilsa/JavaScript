<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculadora de IMC</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input 
                    type="text" 
                    name="nome" 
                    id="nome"
                    class="input"
                    autofocus
                    required
                    placeholder="João das Couves">
            </div>
            <div class="form-group">
                <label for="nome">Idade:</label>
                <input 
                    type="number" 
                    name="idade" 
                    id="idade"
                    min="0"
                    max="130"
                    class="input"
                    required
                    placeholder="">
            </div>
                <div class="form-group">
                <label for="peso">Peso:</label>
                <input 
                    type="number" 
                    name="peso" 
                    id="peso"
                    step="0.01"
                    min="0.00"
                    max="500"
                    class="input"
                    required>
            </div>
            <div class="form-group">
                <label for="altura">Altura:</label>
                <input 
                    type="number" 
                    name="altura" 
                    id="altura"
                    step="0.01"
                    min="0.00"
                    max="2.70"
                    class="input"
                    required>
            </div>
            <div class="form-group">
                <button 
                    type="submit"
                    class="botao"
                    id="btnEnviar"
                >Enviar</button>
                <button 
                    type="reset"
                    class="botao"
                    id="btnlimpar"
                >Limpar</button>
            </div>

            <!-- Resultado dentro do mesmo formulário -->
             <div class="form-group">
                <label for="imc">IMC</label>
                <input 
                    type="number" 
                    name="imc" 
                    id="resultadoImc"
                    value="0.0"
                    disabled
                >
                <span id="aviso"></span>    
             </div>
        </form>
        <div id="resultado">
            <h2 id="id">IMC</h2>
            <p id="nome" class="pessoa"></p>
            <p id="idade" class="pessoa"></p>
            <p id="peso" class="pessoa"></p>
            <p id="altura" class="pessoa"></p>
            <p id="imc" class="pessoa"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
