<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de moedas:</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Conversor de Moedas:</h1>
        <section class="conteudos">
            <div class="form-group">
                <label for="valorEmReal">R$</label>
                <input 
                    type="number" 
                    name="valorEmReal" 
                    id="valor"
                    class="input"

                    step="0.01"
                    min="0.0"
                    max="999999999999.99"
                    value=""
                    
                    required
                    autofocus

                    onclick="ativarBotao()"
                    onchange="ativarBotao()"
                    >
            </div>
            <div class="form-group">
                <input 
                type="radio" 
                name="moeda" 
                id="dolar"
                value="Dólar">
                <label for="dolar">Dólar</label>

                <input 
                type="radio" 
                name="moeda" 
                id="euro"
                value="Euro">
                <label for="euro">Euro</label>

                <input 
                type="radio" 
                name="moeda" 
                id="libra"
                value="Libra">
                <label for="libra">Libra</label>

                <input 
                type="radio" 
                name="moeda" 
                id="bitcoin"
                value="Bitcoin">
                <label for="bitcoin">Bitcoin</label>

            </div>

            <div class="form-group">
                <button 
                class="desativado botao" 
                id="btnConverter"
                onclick="ativarBotao(); bloquearBotao()"
                disabled
                >
                Converter</button>
                <button 
                type="reset"
                class="botao"
                id="btnLimpar"
                tabindex="7"
                
                >
                Limpar
                </button>
            </div>
        </section>
        <div class="instrucoes">
            <p class="centro" id="aviso">Digite o valor, escolha a moeda e clique em converter!</p>
        </div>
        <br>
        <div class="instrucoes">
            <figure>
                <img class="animar" src="img/real.png" alt="real">
                <img class="animar" src="img/dolar.png" alt="dolar">
                <img class="animar" src="img/euro.png" alt="dolar">
                <img class="animar" src="img/libra.png" alt="dolar">
                <img class="animar" src="img/bitcoin.png" alt="dolar">
            </figure>
        </div>




    </main>


<script src="script.js"></script>
</body>
</html>
